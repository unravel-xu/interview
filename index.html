<h2 id="11-%E7%AE%80%E8%BF%B0">1.1 简述</h2>
<ul>
<li>
<p>参考<a href="https://arxiv.org/abs/2502.03671">Advancing Reasoning in Large Language Models Promising Methods and Approaches</a></p>
</li>
<li>
<p>LLMs执行复杂推理的能力往往未能达到预期：</p>
<ul>
<li>Spanning Logical dedution：已知前提A、B，推理出结论C</li>
<li>数学问题解决</li>
<li>常识推理</li>
<li>多步骤推理</li>
</ul>
</li>
<li>
<p>推理的主要类别：</p>
<ul>
<li>演绎推理（Deductive Reasoning）: 根据一般性原则推导出具体结论，例如数学定理证明</li>
<li>归纳推理（Inductive Reasoning）: 根据具体实例归纳出一般性原则，例如从观察到的现象中得出规律</li>
<li>溯因推理（Abductive Reasoning）: 根据观察到的现象和一般性原则，给出最合理的解释，例如从观察到的症状中推断出疾病</li>
<li>常识推理（Common Sense Reasoning）: 根据常识和经验进行推理，例如“冬季很冷”推出“多穿衣服”</li>
<li>概率推理（Probabilistic Reasoning）: 根据概率模型和观察数据，进行推理和预测，例如金融预测</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="12-llm%E6%8E%A8%E7%90%86%E7%9A%84%E6%8C%91%E6%88%98">1.2 LLM推理的挑战</h2>
<p>LLM在稳健和可靠推理方面仍面临若干挑战：</p>
<ul>
<li>LLM的幻觉现象</li>
<li>缺乏显式记忆</li>
<li>多步骤推理</li>
<li>偏见和可解释性问题（Strawberry问题？）</li>
<li>跨领域的泛化能力有限</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="13-%E5%88%A9%E7%94%A8%E4%BC%A0%E7%BB%9Fai%E6%8E%A8%E7%90%86%E6%8A%80%E6%9C%AF">1.3 利用传统AI推理技术</h2>
<p>为了增强LLM的推理能力，最近的研究探索了将传统推理技术与深度学习相结合的混合模型：</p>
<ul>
<li>使用结构化推理数据进行微调：在专门的数据集上训练LLM，这些数据集聚焦在逻辑推理和数学问题解决</li>
<li>检索增强推理：通过知识检索机制增强LLM，使其能够将其响应建立在外部事实上</li>
<li>神经符号AI：将神经网络和符号推理框架相结合，以利用两种方式的优势</li>
<li>自监督和强化学习：通过迭代自我训练和奖励机制鼓励模型改进其推理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="14-%E5%9F%BA%E4%BA%8Eprompt%E7%9A%84%E6%8E%A8%E7%90%86%E5%A2%9E%E5%BC%BA">1.4 基于Prompt的推理增强</h2>
<p>LLM 通过结构化Prompt展现了涌现的推理能力，无需进行微调</p>
<h4 id="1-cot-chain-of-thought">1) CoT (Chain of Thought)</h4>
<p>让LLM逐步生成一条推理链，从问题出发，分阶段拆解直到得出答案</p>
<h4 id="2-self-consistency-prompting">2) Self-Consistency Prompting</h4>
<p>通过生成多个不同的推理路径并选择最一致的答案来提高推理准确性</p>
<h4 id="3-tree-of-thoughttot">3) Tree-of-Thought（ToT）</h4>
<p>通过在类似树的结构中探索多种可能的推理路径来扩展CoT</p>
<h4 id="4-palprogram-aided-language-models">4) PAL（Program-Aided Language Models）</h4>
<p>允许LLM调用外部计算工具（如Python脚本）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="15-%E5%A2%9E%E5%BC%BA%E6%8E%A8%E7%90%86%E7%9A%84%E6%9E%B6%E6%9E%84%E5%88%9B%E6%96%B0">1.5 增强推理的架构创新</h2>
<p>主要关注如何在模型的内部构造或工作机制上进行改进</p>
<h4 id="1-rag">1) RAG</h4>
<p>让语言模型在回答问题前，先从外部知识库中检索到与问题相关的信息，再将检索到的资料和原始问题拼接后输入模型进行生成</p>
<h4 id="2-%E7%A5%9E%E7%BB%8F-%E7%AC%A6%E5%8F%B7%E6%B7%B7%E5%90%88%E6%A8%A1%E5%9E%8B">2) 神经-符号混合模型</h4>
<p>神经网络在模式识别和从数据中学习方面表现出色，符号AI能进行推理、逻辑判断和显式知识表示。构建混合模型能创建更可解释、通用且稳健的AI系统</p>
<h4 id="3-%E8%AE%B0%E5%BF%86%E5%A2%9E%E5%BC%BA%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9Cmanns">3) 记忆增强神经网络（MANNs）</h4>
<p>将外部存储和神经网络集成，使模型可以从外部存储模块读取和写入数据，更适合在长序列推理一致性、终身学习和few-shot任务中应用</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-3"></h2>
<h4 id="4-gnns%E5%92%8C%E7%9F%A5%E8%AF%86%E5%9B%BE%E8%B0%B1">4) GNNs和知识图谱</h4>
<p>图神经网络通过显式表示实体及其关系，提供了一个结构化的推理框架，支持逻辑推理和多跳问答（multi-hop question-answering）</p>
<h4 id="5-%E5%B7%A5%E5%85%B7%E4%BD%BF%E7%94%A8%E5%92%8Capi%E5%A2%9E%E5%BC%BA">5) 工具使用和API增强</h4>
<p>类似上述PAL，但概念更宽泛，让LLM可以使用外部工具（例如搜索引擎）和API来增强推理能力，利用语言建模之外的专用计算资源</p>
<p>PAL归类在Prompt-based推理增强，因为PAL依赖Prompt设计</p>
<p>而<code>工具和API</code>归类在架构创新，因为它需要在推理过程中进行更灵活且复杂的系统协同</p>
<p>实验证明：在结构化推理任务中，检索增强和神经-符号模型的表现优于标准transformer架构</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="16-%E5%9F%BA%E4%BA%8E%E5%AD%A6%E4%B9%A0%E7%9A%84%E6%8E%A8%E7%90%86%E6%96%B9%E6%B3%95">1.6 基于学习的推理方法</h2>
<p>核心思路：在不大幅改变已有的LLM结构的前提下，调整或设计新的训练/学习方法</p>
<h4 id="1-%E5%9C%A8%E7%89%B9%E5%AE%9A%E6%8E%A8%E7%90%86%E7%9A%84%E6%95%B0%E6%8D%AE%E9%9B%86%E4%B8%8Asft">1) 在特定推理的数据集上SFT</h4>
<p>通过在特定的推理数据集上进行有监督微调，能让模型更精确地掌握某类推理任务。常用的推理数据集包括：</p>
<ul>
<li>GSM8K：中小学数学题集</li>
<li>MATH：涵盖高中及竞赛数学题，考查较高难度的数学推理</li>
<li>LogiQA：考察抽象的逻辑推理和阅读理解能力</li>
<li>ARC：覆盖若干领域的常识和推理题</li>
<li>HotpotQA：多跳推理题，需要跨多个文档进行信息检索</li>
</ul>
<p>如果数据集质量高且包含足够多的推理示例，模型在该领域的推理能力会显著增强。不过，这也带来泛化性、跨领域迁移等问题</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">

s3: 用强化学习微调：</p>
<ul>
<li>Policy：一个接收提示并返回一系列文本（或文本概率分布）的LM</li>
<li>action space：LM的词表对应的所有token</li>
<li>observation space：可能的输入token序列</li>
<li>reward function：是偏好模型和Policy shift constraint的结合</li>
</ul>
</section>

<h2 id="-5"></h2>
<h4 id="3-%E8%87%AA%E7%9B%91%E7%9D%A3%E5%AD%A6%E4%B9%A0ssl%E5%92%8C%E5%AF%B9%E6%AF%94%E5%AD%A6%E4%B9%A0cl">3) 自监督学习（SSL）和对比学习（CL）</h4>
<ul>
<li>SSL：模型可以在海量<strong>无标注</strong>文本中自行构造伪任务（例如预测下一句、填空、生成合理推理步骤等），从中积累对逻辑结构的感知</li>
<li>CL：鼓励模型分辨有效推理链和无效推理链的差异，通过接近正确推理示例和远离错误推理示例，帮助模型形成更一致、更明确的逻辑表征</li>
</ul>
<h4 id="4-%E8%87%AA%E5%8A%A8%E9%AA%8C%E8%AF%81%E5%99%A8%E5%92%8Ccritic-model">4) 自动验证器和Critic model</h4>
<p>在主模型外训练一个Critic model检查主模型的推理步骤，一旦发现不合理之处，就提出警示或要求修改，进而将这类评价结果反馈到训练或推断过程中，实现对主模型推理质量的改进</p>
</section>

<h2 id="deepseek-math">DeepSeek Math</h2>
<p><a href="https://huggingface.co/deepseek-ai/deepseek-math-7b-instruct">发布于2024年2月，大小7b</a></p>
<p>在Math基准榜单上的表现却超过了多个30B~70B参数量的开源模型</p>
<p>关键因素：<br />
Key1: DeepSeek-Math 语料库，这是一个包含 120B 个数学tokens的大规模高质量预训练语料库<br />
Key2: 使用GRPO</p>
<p>base model：DeepSeek-Coder-Base-V1.5 7B</p>
<p>现象：</p>
<ul>
<li>Pre-Training阶段
<ul>
<li>math training在增强model数学能力的同时，还扩大了其<strong>一般推理能力</strong></li>
<li>code training有利于math reasoning能力的提升</li>
<li>ArXiv论文好像对提高math reasoning无效（未充分研究）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">

</section>

<h2 id="limo-less-is-more-for-reasoning">LIMO: Less is More for Reasoning</h2>
<p><a href="https://github.com/GAIR-NLP/LIMO">Code</a></p>
<blockquote>
<p>对于已经预训练了海量知识的 LLM 来说，提升其推理能力的关键，不在于数据的绝对数量，而在于训练数据的质量和模型利用自身知识的方式</p>
</blockquote>
<p>提供了一个仅包含817个样本的高质量<a href="https://huggingface.co/datasets/GAIR/LIMO">数据集</a></p>
<p>结论：</p>
<ul>
<li>推理链质量越高，模型性能越好</li>
<li>训练题目难度越高，越能激发模型更深层次的推理能力</li>
<li>预训练阶段积累的知识越丰富，模型越能有效地利用少量高质量的 LIMO 数据进行学习，从而获得更强大的推理能力</li>
<li>LIMO模型展现出强大的自我反思能力</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="24" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="deepseek-r1-zero">DeepSeek-R1-Zero</h2>
<p>在 Base Model （DeepSeek-V3）中直接采用强化学习（GRPO）的方式做模型训练，其中 RL 部分的 Reward 采用的精确的奖励（Accuracy Reward）</p>
<h4 id="%E6%95%B0%E6%8D%AE%E6%9E%84%E5%BB%BA">数据构建</h4>
<p>让模型去回答问题，回答问题的格式要符合以下格式：</p>
<ul>
<li>思考的步骤要包含在 <code>&lt;think&gt;思考过程&lt;/think&gt;</code></li>
<li>最终的结果要包含在 <code>&lt;answer&gt;最终结果&lt;/answer&gt;</code></li>
<li>并且需要让模型先思考，然后再问题</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="25" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-8"></h2>
<p><img src="./images/PPOvsGRPO.png" alt="" /></p>
<ul>
<li>减少了 value/critic model，这样可以节约资源，方便 scaling</li>
<li>或许一定程度上减少了 Reward hacking（?）<br />
而在这一步强化学习中，DeepSeek 采用的奖励有两种：</li>
<li>最终结果的精确奖励。模型最终输出的答案是否正确</li>
<li>中间格式的格式奖励。模型是否先输出 <code>&lt;think&gt;xxx&lt;/think&gt;</code>，然后输出<code>&lt;answer&gt;xxx&lt;/answer&gt;</code> 这样的格式</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-9"></h2>
<h4 id="%E5%90%AF%E5%8F%91">启发</h4>
<ul>
<li>仅通过 RL，没有 SFT 就可以让模型的推理能力提升到一个不可思议的水平</li>
<li>模型在 RL 阶段，具有明显的进化。随着 RL 的训练步数越来越多，效果越来越好</li>
<li>模型在 RL 的催化下产生自我进化的能力。具体是指：越训练，模型的思考越长，输出的 token 越多。模型会在中间的思考过程中出现<strong>反思、纠正、重新评估、重新探索</strong>等行为增强模型思考和解决问题的能力</li>
<li>模型会在训练的时候产生顿悟能力（aha moment），模型会对一些重要的步骤进行标记（flag），给更多的思考和评估的token</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="27" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="deepseek-r1">DeepSeek-R1</h2>
<p>DeepSeek-R1-Zero存在模型可读性问题，冷启动方式去重新训练一个DeepSeek-R1-Zero（With-ColdStart）</p>
<ul>
<li>找一部分 long-cot 的数据作为 few-shot，通过 prompt engeering 让模型生成具有反思和验证的回答（本质上也是 long-cot），以及收集 DeepSeek-r1-zero-no-coldstart 产生的结果（这部分结果要通过人工标注修改、过滤）</li>
</ul>
<p>假设收集到了cold start数据，还需要从 deepseek-v3-base 中作为 SFT 的训练起点，然后得到 DeepSeek-v3-base-with-coldstart-sft 模型</p>
<ul>
<li>可读性：coldstart 数据设置成了 <code>|spcial_token|&lt;reasoning_process&gt;|special_token|&lt;summary&gt;</code>，但是前面已经知道了 DeepSeek-r1-no-coldstart 产生的数据是 <code>&lt;think&gt;思考过程&lt;/think&gt;&lt;answer&gt;最终结果&lt;/answer&gt; 格式</code>，为什么这里又要设计一个新的格式？</li>
<li>reasoning 能力更高：因为cold start做了一次人工筛选，相当于做了潜在的人类偏好对齐，因此相对于 DeepSeek-r1-zero-no-coldstart，观察了更好的效果</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="%E8%81%9A%E7%84%A6reasoning%E8%83%BD%E5%8A%9B%E7%9A%84rl">聚焦Reasoning能力的RL</h2>
<p>采用和 DeepSeek-r1-zero-no-coldstart 一样的 RL 训练方法，目前是为了产生deepseek-r1-zero-with-coldstart-focus-on-reasoning但是有一些改进。</p>
<ul>
<li>base 模型替换。从 deepseek-v3-base 换成了 DeepSeek-v3-base-with-coldstart-sft。也就是上一步生成的结果</li>
<li>奖励内容做了替换。DeepSeek-r1-zero-no-coldstart 用的是<strong>格式奖励</strong>和<strong>最终结果奖励</strong>而deepseek-r1-zero-with-coldstart-focus-on-reasoning 采用的是<strong>语言一致性奖励</strong>和<strong>最终结果奖励</strong>。但实际上加了<strong>语言一致性奖励</strong>会略微降低模型的性能</li>
</ul>
<p>这样得到一个推理能力很强的模型 deepseek-r1-zero-with-coldstart-focus-on-reasoning，它<strong>用来为最终的 deepseek-r1 产生推理训练数据</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="%E6%95%B0%E6%8D%AE%E9%87%87%E6%A0%B7">数据采样</h2>
<h4 id="%E6%8E%A8%E7%90%86%E6%95%B0%E6%8D%AE">推理数据</h4>
<p>收集数据的时候，不再采用 rule-based rewards 了，而是用 deepseek-v3 作为一个 reward-model，评判模型的生成效果的好坏。此外，这里还会把语言混合、具有长段落和代码块的 CoT 样本过滤掉</p>
<p>具体做法是：先让 deepseek-r1-zero-with-coldstart-focus-on-reasoning 对每一个样本生成多条结果，然后用上面两个方式进行过滤，选择其中一条结果，最终得到了 600k 的推理数据样本</p>
<h4 id="%E9%9D%9E%E6%8E%A8%E7%90%86%E6%95%B0%E6%8D%AE">非推理数据</h4>
<p>直接采用了 deepseek-v3 的部分SFT数据。对于特定的任务，会用 deepseek-v3 产生 CoT 过程，然后再给出答案；而对于简单的问题，则省略了 CoT 的过程。最终一共收集了 200k 的非推理数据</p>
<p>最终共得到了 800k 的 SFT数据，然后把它们用 SFT 训练两个 epoch</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="30" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-10"></h2>
<h4 id="%E5%85%A8%E5%9C%BA%E6%99%AFrl">全场景RL</h4>
<p>为了进一步使模型与人类偏好保持一致，再用一个二阶段RL作训练，旨在提高模型的有用性和无害性，同时细化其推理能力</p>
<ul>
<li>对于推理数据，还是和 deepseek-r1-zero 一样，采用规则奖励的模型作奖励信息训练</li>
<li>对于非推理数据，采用 reward-model 作为奖励信号，这是为了捕获细微场景的人类偏好</li>
<li>有用性上，只关注最终结果的有用性和与问题的相关性，这样可以减少对于推理能力的干扰</li>
<li>无害性上，关注整体的推理过程和最终结果</li>
</ul>
<p>最终，通过这种混合的奖励信号和不同的数据分布，得到了最终的deepseek-r1，在推理上能力很棒，同时保持了有用性和无害性</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="31" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="deepseek-r1-distill">DeepSeek-R1-Distill</h2>
<p>小一点的模型能不能得到类似的 deepseek-r1 的能力？<br />
方式1：直接用 deepseek-r1 蒸馏数据，让小模型学习（SFT）<br />
方式2：小模型采用 deepseek-r1 同样的 pipeline 作训练，获得这样的能力<br />
结论：从大模型蒸馏的效果好于直接用小模型作RL训练<br />
但<a href="https://arxiv.org/abs/2502.06781">Exploring the Limit of Outcome Reward for Learning Mathematical Reasoning</a>：强化学习超越蒸馏，在正确样本上模仿学习，在错误样本上偏好学习，对关键步骤做重点学习</p>
<h4 id="%E5%A4%B1%E8%B4%A5">失败</h4>
<ul>
<li>Process Reward Model（PRM）
<ul>
<li>定义一个 PRM 的粒度很难，怎么算是一个 Step 呢？</li>
<li>评估当前的 Step 是否准确很难</li>
<li>训练一个 step rm 很难，容易产生 reward hacking</li>
</ul>
</li>
<li>Monte Carlo Tree Search（MCTS）
<ul>
<li>在语言模型中，词表太大了，基本都十几K，因此搜索空间太大了</li>
<li>如果采用最大的探索限制，又容易产生局部最优</li>
<li>value model 很难训练，不好评估当前的状态是否是好的</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="trans" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" class="trans" style="--class:trans;--theme:am_red;--heading-divider:2,3;" data-size="16:9">
<h2 id="part4-%E6%88%91%E7%9A%84%E6%80%9D%E8%80%83">Part4: 我的思考</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="33" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-11"></h2>
<p>from：<a href="https://www.youtube.com/watch?v=eaAonE58sLU">Parables on the Power of Planning in AI: From Poker to Diplomacy: Noam Brown (OpenAI)</a></p>
<p><img src="./images/search.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="34" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-12"></h2>
<p>from：<a href="https://www.youtube.com/watch?v=kYWUEV_e2ss">MIT EI seminar, Hyung Won Chung from OpenAI. &quot;Don't teach. Incentivize.&quot;</a><br />
<img src="https://pic1.zhimg.com/80/v2-42e8c8432d1986ed53eaed2b3fb6884c_1440w.webp?source=2c26e567" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="35" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="%E4%B8%A4%E4%B8%AA%E9%87%8D%E8%A6%81%E6%80%9D%E8%B7%AF">两个重要思路</h2>
<p>report: <a href="https://github.com/MoonshotAI/kimi-k1.5">kimi-k1.5</a></p>
<ol>
<li>让模型学会自行search</li>
<li>less structure很重要（什么是structure？）</li>
</ol>
<p><a href="https://www.cs.utexas.edu/~eunsol/courses/data/bitter_lesson.pdf">The Bitter Lesson-(Richard Sutton)</a></p>
<blockquote>
<p>One thing that should be learned from the bitter lesson is the great power of general purpose methods, of methods that continue to scale with increased computation even as the available computation becomes very great. The two methods that seem to scale arbitrarily in this way are <strong>search</strong> and <strong>learning</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="36" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="%E6%80%9D%E8%80%83">思考</h2>
<p>不要给模型人为注入inductive bias（这种思考就是structure），虽然加入bias，model在train时variance会减少，但会影响model performance上限</p>
<blockquote>
<p>现在的各种Agentic Workflow就是各种带structure的东西，它一定会限制模型的能力。所以，Agentic Workflow只有短期价值，没有长期价值！早晚会被模型本身能力取代掉。All in All 我们就是要训练模型能够像我们人一样思考，自由的思考！</p>
</blockquote>
<ol>
<li>要训练llm通过RL做题，有精确reward</li>
<li>不要采取结构化的方法，最终会限制住模型的效果，要让模型自己探索思考范式</li>
<li>思考包含了搜索过程，允许犯错</li>
</ol>
<p>单独训练一个reward model不一定是必要的，训练reward model既容易导致reward hacking，又容易因为reward model的性能影响model的性能</p>
<p>所以最直接的方法是训练LLM通过RL做题，特别是代码、数学这些有精确答案的问题，这样就有精确reward</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="37" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">

其中a可以认为是一种解决方法，可以看做action，而r就是reward，但这里是模型自己做reflection得到的reward，可以认为是自带critic model的in context rl</p>
<p>如果模型不会反思，那么犯错了就是错，value就是负值<br />
如果模型会反思，只要知错能改，最终是对的，那过程的错误都不算错误。value就不应该为负<br />
<strong>所以prm一定会不准，因为不需要每个process的分数</strong><br />
实际不管模型中间做错了什么，只要不是重复的，最后模型做对了，就认为这是一个好的探索，值得鼓励。反之，如果模型一顿探索，最后做错了，那么再努力也是错，要惩罚</p>
<blockquote>
<p>RL训练过程中模型可以自己涌现的：模型会随着训练提升performance也不断增加token数，自然而然的使整个CoT变长</p>
</blockquote>

<h2 id="-15"></h2>
<p><a href="https://arxiv.org/abs/2501.07301">The Lessons of Developing Process Reward Models in Mathematical Reasoning</a><br />
LLM-as-a-judge直接评估当前步骤的逻辑性和正确性，而不需要依赖后续步骤的补全结果</p>
<blockquote>
<p>硬标签 (hard label) 比软标签 (soft label) 更适合 PRM 的训练</p>
</blockquote>
<p>在 PRM 的训练中，每个步骤的正确性应该是一个确定的状态，要么正确，要么错误</p>
<p>硬标签直接将步骤标记为正确或错误，能够更好地反映步骤的真实状态</p>
<p>软标签则将步骤的正确性表示为一个概率值，代表的是未来达到正确答案的可能性，这引入了不确定性。 这与 PRM 本质上需要确定性结果的要求不符</p>
<p>此外，软标签的数值是通过 MC 估计得到的，本身就带有噪音，如果直接使用软标签，就可能进一步降低模型的效果</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="44" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="orm">ORM</h2>
<p><a href="https://arxiv.org/pdf/2502.06781">Exploring the Limit of Outcome Reward for Learning Mathematical Reasoning</a></p>
<p>OREAL框架</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="45" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="cot">CoT</h2>
<p><a href="https://arxiv.org/pdf/2502.15631">THE RELATIONSHIP BETWEEN REASONING AND PERFORMANCE IN LARGE LANGUAGE MODELS—O3 (MINI) THINKS HARDER, NOT LONGER</a></p>
<p>benchmark: Omni-Math</p>
<ol>
<li>更长的推理链并不总是带来更高的准确率</li>
</ol>
<ul>
<li>推理链越长，错误传播的可能性越大</li>
<li>问题难度和推理深度的错误匹配：模型可能在无法解决的问题上浪费过多的推理资源</li>
</ul>
<ol start="2">
<li>更高性能的模型无需更长的推理链</li>
<li>推理链长度的边际收益递减：o3-mini(high)在准确率上略有提升，但代价是显著增加开销</li>
</ol>
<p><strong>推理链如何优化，使得在保证准确率的前提下，最小化token</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="am_red" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="46" style="--paginate:true;--theme:am_red;--heading-divider:2,3;" data-marpit-pagination-total="47" data-size="16:9">
<h2 id="-16"></h2>
<p><a href="https://arxiv.org/abs/2501.04519">rStar-Math: Small LLMs Can Master Math Reasoning with Self-Evolved Deep Thinking</a><br />
<img src="./images/rStar.png" alt="" /><br />
过程偏好模型（PPM）训练：引入正负样本配对的方式（pairwise preference），只要能把「更好步骤」和「更差步骤」区分开就足够训练出一个好的 PPM。它不需要精确的数字评分，只需要知道在同样前提下，哪个中间步骤更可能走向正确解答<br />
四轮自我进化（Self-Evolution）：先用开源的大模型（如 DeepSeek-Coder-Instruct）进行初始单轮推理生成数据，然后基于自己训练出的 7B 模型反复堆叠增强，每轮在 MCTS 中取得更优质的数据，用于 SFT（监督微调）策略模型和更新 PPM，从而让小模型在持续迭代中解决更多困难问题</p>
</section>
